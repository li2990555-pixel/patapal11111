    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom animation for PataSlime */
      @keyframes blob-animation {
        0%, 100% {
          border-radius: 45% 55% 70% 30% / 50% 50% 50% 50%;
          transform: scale(1);
        }
        25% {
           border-radius: 55% 45% 60% 40% / 60% 40% 60% 40%;
        }
        50% {
          border-radius: 60% 40% 50% 50% / 55% 45% 55% 45%;
          transform: scale(1.02);
        }
        75% {
          border-radius: 50% 50% 65% 35% / 50% 50% 50% 50%;
        }
      }
      .animate-blob {
        animation: blob-animation 8s ease-in-out infinite;
      }

      /* Aura effect for growth Pata */
      @keyframes pulse-aura {
        0% {
          transform: scale(0.95);
          opacity: 0;
          box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); /* yellow-400 */
        }
        70% {
          transform: scale(1.3);
          opacity: 1;
          box-shadow: 0 0 20px 30px rgba(250, 204, 21, 0);
        }
        100% {
          transform: scale(0.95);
          opacity: 0;
          box-shadow: 0 0 0 0 rgba(250, 204, 21, 0);
        }
      }
      .animate-pulse-aura {
        border-radius: 50%;
        animation: pulse-aura 3s ease-out infinite;
      }

      /* Animations for FloatingPata */
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
